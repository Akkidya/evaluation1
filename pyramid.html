<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Course</title>
</head>

<body>
    <h1> JavaScript Evaluation</h1>
    <script>
       
       let i,j,d;
       let count = 1;
       for (i=1; i<=4; i++){
        for (d=1; d<=5-i; d++ )
        {
            document.write("&nbsp;&nbsp");
        }
        for (j=1; j<=i; j++,count++){
            document.write(count+" ");
        }
        document.write("<br>")
       }
        </script>

</body>

</html>
